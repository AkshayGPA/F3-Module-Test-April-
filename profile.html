<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="Images/MyProfile/user-avatar.png">
  <title>My Profile</title>

  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <nav id="profile-navbar-flex">
      <ul class="nav-els" id="navigation-bar">
        <li class="nav-left">MeShop.</li>
        
        <li><a id="nav-homePg" href="shop.html" class="nav-els-a nav-right">Home</a></li>

        <li><a id="nav-loginPg" href="login.html" class="nav-els-a nav-right">Login</a></li>
        
        <li><a id="nav-signupPg" href="signup.html" class="nav-els-a nav-right">Signup</a></li>
        
        <li><a id="nav-myCartPg" href="#" class="nav-els-a nav-right">MyCart</a></li>
      </ul>
    </nav>

    <div class="profile-flex" id="my-profile-div">
      <p id="profile-myProfile-heading" class="headings">My Profile</p>

      <label for="profile-first-name"><input class="profile-inputs" id="profile-first-name" type="text" placeholder="First Name"></label>
      
      <label for="profile-last-name"><input class="profile-inputs" id="profile-last-name" type="text" placeholder="Last Name"></label>

      <button class="profile-btns" id="saveInfo-btn" type="submit">Save Info</button>
    </div>

    <div class="profile-flex" id="edit-password-div">
      <p id="profile-editPassword-heading" class="headings">Edit Password</p>
      
      <label for="profile-password"><input class="profile-inputs" id="profile-password" type="password" placeholder="Password"></label>
      
      <label for="profile-new-password"><input class="profile-inputs" id="profile-new-password" type="password" placeholder="Password"></label>
      
      <label for="profile-cnf-new-password"><input class="profile-inputs" id="profile-cnf-new-password" type="password" placeholder="Confirm New Password"></label>

      <button class="profile-btns" id="chng-pwd-btn" type="submit">Change Password</button>
      
      <button class="profile-btns" id="logout-btn" type="submit">Logout</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
