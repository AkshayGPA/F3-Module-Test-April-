<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="Images/Signup/signup.png">
  <title>Signup</title>

  <link rel="stylesheet" href="signup.css">
</head>
  <body>
    <nav id="navbar-flex">
      <ul class="nav-els" id="navigation-bar">
        <li class="nav-left">MeShop.</li>
        
        <li><a id="nav-homePg" href="shop.html" class="nav-els-a nav-right">Home</a></li>

        <li><a id="nav-loginPg" href="login.html" class="nav-els-a nav-right">Login</a></li>
        
        <li><a id="nav-signupPg" href="signup.html" class="nav-els-a nav-right">Signup</a></li>
        
        <li><a id="nav-myCartPg" href="#" class="nav-els-a nav-right">MyCart</a></li>
      </ul>
    </nav>

    <div id="signup-flex">
      <p id="signup-heading" class="headings">Signup</p>

      <label for="signup-first-name"><input class="signup-inputs" id="signup-first-name" type="text" placeholder="First Name"></label>

      <label for="signup-last-name"><input class="signup-inputs" id="signup-last-name" type="text" placeholder="Last Name"></label>
      
      <label for="signup-email"><input class="signup-inputs" id="signup-email" type="email" placeholder="Email"></label>
      
      <label for="signup-password"><input class="signup-inputs" id="signup-password" type="password" placeholder="Password"></label>
      
      <label for="signup-confirm-password"><input class="signup-inputs" id="signup-confirm-password" type="password" placeholder="Confirm Password"></label>

      <button id="signup-btn" type="submit">Signup</button>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
